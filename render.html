<!doctype html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://cpettitt.github.io/project/dagre-d3/v0.1.1/dagre-d3.min.js"></script>
<script src="http://cpettitt.github.io/project/graphlib-dot/v0.4.9/graphlib-dot.min.js"></script>

<style>
svg {
  background-color: white;
}

rect {
    fill: #fff;
}

.node rect {
    stroke-width: 1.5px;
    stroke: #333;
    fill: none;
}

.edgePath path {
    fill: none;
    stroke: #333;
    stroke-width: 1.5px;
}
</style>

<svg></svg>

<script>
function runRender(dot) {
  var svg = d3.select('svg');
  svg
    .attr('width', 1000)
    .attr('height', 1000);
  svg.selectAll('*').remove();

  var graph = graphlibDot.parse(dot);
  var renderer = new dagreD3.Renderer();
  var layoutGraph = renderer.run(graph, svg.append('g').attr('transform', 'translate(20, 20)'));
  svg
    .attr('width', layoutGraph.graph().width + 40)
    .attr('height', layoutGraph.graph().height + 40);
  return { width: svg.attr('width'), height: svg.attr('height') };
}
</script>
